<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
        }
        .main-content-area::-webkit-scrollbar { width: 8px; }
        .main-content-area::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .main-content-area::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .main-content-area::-webkit-scrollbar-thumb:hover { background: #555; cursor: pointer; }
        .transition-all-fast { transition: all 0.15s ease-in-out; }
        .input-field-style {
            width: 100%; padding: 0.75rem;
            border: 1px solid #d1d5db; border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            transition: all 0.15s ease-in-out;
        }
        .input-field-style:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }
        .settings-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex-1 flex flex-col w-full overflow-hidden">
       <header class="bg-white shadow-sm p-4 flex flex-col sm:flex-row sm:items-center justify-between z-10 space-y-3 sm:space-y-0">
            <div class="order-1 sm:order-none">
                <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 transition-all-fast">
                    <svg class="w-6 h-6 sm:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
                    </svg>
                    <div class="hidden sm:flex items-center font-medium">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
                        </svg>
                        Dashboard
                    </div>
                </a>
            </div>

            <div class="order-2 sm:order-none w-full sm:w-auto flex flex-col sm:flex-row sm:items-center sm:space-x-6">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold text-gray-800 text-center sm:text-left w-full">
                    Settings
                </h1>
            </div>

            <div class="order-3">
                <a href="recentalerts.html">
                    <button class="text-gray-600 hover:text-gray-800 focus:outline-none rounded-full p-2 bg-gray-100 hover:bg-gray-200 transition-all-fast shadow-sm">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 01-3 3H9a3 3 0 01-3-3v-1"/>
                        </svg>
                    </button>
                </a>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 main-content-area">
            <div class="max-w-xl mx-auto">

                <div class="settings-card">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Security Settings</h2>
                    <div class="mb-4">
                        <label for="currentPassword" class="block text-gray-700 mb-1">Current Password</label>
                        <input type="password" id="currentPassword" class="input-field-style" placeholder="Enter current password">
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="block text-gray-700 mb-1">New Password</label>
                        <input type="password" id="newPassword" class="input-field-style" placeholder="Enter new password">
                    </div>
                    <div class="mb-4">
                        <label for="confirmNewPassword" class="block text-gray-700 mb-1">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" class="input-field-style" placeholder="Confirm new password">
                    </div>
                    <button id="updatePasswordButton" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition-all-fast w-full">
                        Update Password
                    </button>
                </div>

                <div class="settings-card">
    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
        <!-- SVG unchanged -->
        Notification Preferences
    </h3>
    <div class="mb-4">
        <p class="text-gray-700 text-sm font-medium mb-2">Email Notifications</p>
        <div class="flex flex-col space-y-2">
            <label class="inline-flex items-center" for="accountActivityAlertsEmail">
                <input type="checkbox" id="accountActivityAlertsEmail" name="accountActivityAlertsEmail" class="form-checkbox text-blue-600 h-5 w-5 rounded" checked>
                <span class="ml-2 text-gray-700">Account Activity Alerts</span>
            </label>
            <label class="inline-flex items-center" for="promotionsOffersEmail">
                <input type="checkbox" id="promotionsOffersEmail" name="promotionsOffersEmail" class="form-checkbox text-blue-600 h-5 w-5 rounded" checked>
                <span class="ml-2 text-gray-700">Promotions & Offers</span>
            </label>
            <label class="inline-flex items-center" for="securityAdvisoriesEmail">
                <input type="checkbox" id="securityAdvisoriesEmail" name="securityAdvisoriesEmail" class="form-checkbox text-blue-600 h-5 w-5 rounded">
                <span class="ml-2 text-gray-700">Security Advisories</span>
            </label>
        </div>
    </div>
    <div class="mb-4">
        <p class="text-gray-700 text-sm font-medium mb-2">SMS Notifications</p>
        <div class="flex flex-col space-y-2">
            <label class="inline-flex items-center" for="largeTransactionAlertsSMS">
                <input type="checkbox" id="largeTransactionAlertsSMS" name="largeTransactionAlertsSMS" class="form-checkbox text-blue-600 h-5 w-5 rounded" checked>
                <span class="ml-2 text-gray-700">Large Transaction Alerts</span>
            </label>
            <label class="inline-flex items-center" for="balanceUpdatesSMS">
                <input type="checkbox" id="balanceUpdatesSMS" name="balanceUpdatesSMS" class="form-checkbox text-blue-600 h-5 w-5 rounded">
                <span class="ml-2 text-gray-700">Balance Updates</span>
            </label>
        </div>
    </div>
    <div class="flex justify-end mt-6">
        <button id="saveNotificationSettings" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all-fast">
            Save Notification Settings
        </button>
    </div>
</div>

<div class="settings-card">
    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
        <!-- SVG unchanged -->
        Privacy Settings
    </h3>
    <div class="mb-4">
        <p class="text-gray-700 text-sm font-medium mb-2">Data Sharing</p>
        <div class="flex flex-col space-y-2">
            <label class="inline-flex items-center" for="shareAnonymousData">
                <input type="checkbox" id="shareAnonymousData" name="shareAnonymousData" class="form-checkbox text-blue-600 h-5 w-5 rounded">
                <span class="ml-2 text-gray-700">Share anonymous data for product improvement</span>
            </label>
            <label class="inline-flex items-center" for="personalizedOffers">
                <input type="checkbox" id="personalizedOffers" name="personalizedOffers" class="form-checkbox text-blue-600 h-5 w-5 rounded" checked>
                <span class="ml-2 text-gray-700">Allow personalized offers based on my activity</span>
            </label>
        </div>
    </div>
    <div class="flex justify-end mt-6">
        <button id="savePrivacySettings" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all-fast">
            Save Privacy Settings
        </button>
    </div>
</div>

                 
            </div>
        </main>
    </div>

    <script>
        const BASE_URL = 'https://bank-backend-3o9o.onrender.com/api/users';
        const SETTINGS_URL = 'https://bank-backend-3o9o.onrender.com/api/settings';

        document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    if (!token) {
        alert('You are not logged in. Redirecting to login...');
        window.location.href = 'login.html';
        return;
    }

    try {
        const response = await fetch(SETTINGS_URL, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const settings = await response.json();

        // Populate checkboxes
        document.getElementById('accountActivityAlertsEmail').checked = settings.notificationSettings.emailAccountActivityAlerts;
        document.getElementById('promotionsOffersEmail').checked = settings.notificationSettings.emailPromotionsOffers;
        document.getElementById('securityAdvisoriesEmail').checked = settings.notificationSettings.emailSecurityAdvisories;
        document.getElementById('largeTransactionAlertsSMS').checked = settings.notificationSettings.smsLargeTransactionAlerts;
        document.getElementById('balanceUpdatesSMS').checked = settings.notificationSettings.smsBalanceUpdates;
        document.getElementById('shareAnonymousData').checked = settings.privacySettings.shareAnonymousData;
        document.getElementById('personalizedOffers').checked = settings.privacySettings.allowPersonalizedOffers;
    } catch (error) {
        console.error(error);
        alert('Error loading settings.');
    }
});

document.getElementById('saveNotificationSettings').addEventListener('click', async () => {
    const token = localStorage.getItem('token');
    if (!token) {
        alert('You are not logged in.');
        return;
    }

    const settingsPayload = {
        notificationSettings: {
            emailAccountActivityAlerts: document.getElementById('accountActivityAlertsEmail').checked,
            emailPromotionsOffers: document.getElementById('promotionsOffersEmail').checked,
            emailSecurityAdvisories: document.getElementById('securityAdvisoriesEmail').checked,
            smsLargeTransactionAlerts: document.getElementById('largeTransactionAlertsSMS').checked,
            smsBalanceUpdates: document.getElementById('balanceUpdatesSMS').checked,
        },
        privacySettings: {
            shareAnonymousData: document.getElementById('shareAnonymousData').checked,
            allowPersonalizedOffers: document.getElementById('personalizedOffers').checked,
        }
    };

    try {
        const response = await fetch(SETTINGS_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(settingsPayload)
        });
        const data = await response.json();

        if (response.ok) {
            alert('Settings updated successfully.');
        } else {
            alert(data.message || 'Failed to update settings.');
        }
    } catch (error) {
        console.error(error);
        alert('An error occurred while saving settings.');
    }
});

document.getElementById('savePrivacySettings').addEventListener('click', async () => {
    document.getElementById('saveNotificationSettings').click(); // re-use same save logic
});




        document.getElementById('updatePasswordButton').addEventListener('click', async () => {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (!currentPassword || !newPassword || !confirmNewPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                alert('New passwords do not match.');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                alert('You are not logged in. Redirecting to login...');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword, confirmNewPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Password updated successfully.');
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmNewPassword').value = '';
                } else {
                    alert(data.message || 'Failed to update password.');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while updating the password.');
            }
        });
    </script>
</body>
</html>

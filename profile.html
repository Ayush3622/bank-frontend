<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyBank - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content-area::-webkit-scrollbar { width: 8px; }
    .main-content-area::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    .main-content-area::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    .main-content-area::-webkit-scrollbar-thumb:hover { background: #555; }
    .transition-all-fast { transition: all 0.15s ease-in-out; }
  </style>
</head>
<body>
  <div class="flex-1 flex flex-col w-full overflow-hidden">
    <header class="bg-white shadow-sm p-2 md:p-4 flex items-center justify-between relative z-10">
      <div class="absolute left-4 top-1/2 -translate-y-1/2 sm:static sm:translate-y-0 sm:order-none">
        <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 transition-colors duration-200 flex items-center">
          <svg class="w-5 h-5 sm:w-4 sm:h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
          </svg>
          <span class="hidden sm:inline font-medium text-sm md:text-base ml-1">Dashboard</span>
        </a>
      </div>

      <h1 class="flex-1 text-center text-lg sm:text-2xl md:text-3xl font-extrabold text-gray-800 px-0 sm:px-6">
        Profile
      </h1>

      <div class="absolute right-4 top-1/2 -translate-y-1/2 sm:static sm:translate-y-0 sm:order-last">
        <a href="recentalerts.html">
          <button class="text-gray-600 hover:text-gray-800 focus:outline-none rounded-full p-2 bg-gray-100 hover:bg-gray-200 transition-colors duration-200 shadow-sm">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 01-3 3H9a3 3 0 01-3-3v-1"/>
            </svg>
          </button>
        </a>
      </div>
    </header>

    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6 main-content-area">
      <div class="max-w-3xl mx-auto space-y-8">
        <section class="bg-white p-8 rounded-lg shadow-md">
          <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8">
            <div class="flex-shrink-0">
              <img class="w-32 h-32 rounded-full border-4 border-blue-200 object-cover shadow-lg"
                   src="https://placehold.co/200x200/ffffff/000000?text=Profile"
                   alt="User Profile Picture">
            </div>
            <div class="flex-grow text-center md:text-left">
              <h2 class="text-3xl font-bold text-gray-800 mb-2" id="profileNameDisplay"></h2>
              <p class="text-lg text-gray-600 mb-1" id="profileEmailDisplay"></p>
              <p class="text-md text-gray-600 mb-1" id="profilePhoneDisplay"></p>
              <p class="text-md text-gray-600 mb-1" id="profileAddressDisplay"></p>
              <p class="text-md text-gray-600" id="profileDobDisplay"></p>
            </div>
          </div>
          <hr class="my-8 border-gray-200">
          <h3 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile Information</h3>
          <form id="profileEditForm" class="space-y-6">
            <div>
              <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input type="text" id="fullName" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              <p id="fullNameError" class="text-red-500 text-xs mt-1 hidden">Please enter your full name.</p>
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" id="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email address.</p>
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <input type="tel" id="phone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              <p id="phoneError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid phone number.</p>
            </div>
            <div>
              <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
              <textarea id="address" rows="3" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
              <p id="addressError" class="text-red-500 text-xs mt-1 hidden">Please enter your address.</p>
            </div>
            <div>
              <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
              <input type="date" id="dob" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              <p id="dobError" class="text-red-500 text-xs mt-1 hidden">Please enter your date of birth.</p>
            </div>
            <button type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all-fast">
              Save Changes
            </button>
          </form>
        </section>
      </div>
    </main>
  </div>

  <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm mx-4 text-center">
      <h3 id="messageTitle" class="text-2xl font-bold mb-4"></h3>
      <p id="messageText" class="mb-6"></p>
      <button id="closeMessage" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all-fast">
        Close
      </button>
    </div>
  </div>
</body>
</html>

  <script>
    const token = localStorage.getItem('token');

const profileNameDisplay = document.getElementById('profileNameDisplay');
const profileEmailDisplay = document.getElementById('profileEmailDisplay');
const profilePhoneDisplay = document.getElementById('profilePhoneDisplay');
const profileAddressDisplay = document.getElementById('profileAddressDisplay');
const profileDobDisplay = document.getElementById('profileDobDisplay');

const fullNameInput = document.getElementById('fullName');
const emailInput = document.getElementById('email');
const phoneInput = document.getElementById('phone');
const addressInput = document.getElementById('address');
const dobInput = document.getElementById('dob');

const fullNameError = document.getElementById('fullNameError');
const emailError = document.getElementById('emailError');
const phoneError = document.getElementById('phoneError');
const addressError = document.getElementById('addressError');
const dobError = document.getElementById('dobError');

const messageBox = document.getElementById('messageBox');
const messageTitle = document.getElementById('messageTitle');
const messageText = document.getElementById('messageText');
const closeMessageBtn = document.getElementById('closeMessage');

window.addEventListener('DOMContentLoaded', () => {
  if (!token) {
    window.location.href = 'login.html';
    return;
  }
  fetch('https://bank-backend-3o9o.onrender.com/api/profile', {
    headers: { Authorization: `Bearer ${token}` }
  })
    .then(res => res.json())
    .then(user => {
      profileNameDisplay.textContent = user.name;
      profileEmailDisplay.textContent = user.email;
      profilePhoneDisplay.textContent = `Phone: ${user.phone}`;
      profileAddressDisplay.textContent = `Address: ${user.address}`;
      profileDobDisplay.textContent = `Date of Birth: ${user.dob ? user.dob.substring(0, 10) : ''}`;

      fullNameInput.value = user.name;
      emailInput.value = user.email;
      phoneInput.value = user.phone;
      addressInput.value = user.address;
      dobInput.value = user.dob ? user.dob.substring(0, 10) : '';
    });
});

closeMessageBtn.addEventListener('click', () => {
  messageBox.classList.add('hidden');
});

document.getElementById('profileEditForm').addEventListener('submit', async e => {
  e.preventDefault();
  [fullNameError, emailError, phoneError, addressError, dobError].forEach(el => el.classList.add('hidden'));
  let valid = true;

  if (!fullNameInput.value.trim()) {
    fullNameError.classList.remove('hidden');
    valid = false;
  }

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailInput.value.trim() || !emailRegex.test(emailInput.value.trim())) {
    emailError.classList.remove('hidden');
    valid = false;
  }

  // UPDATED PHONE REGEX
  const phoneRegex = /^(\+?\d{1,3}[- ]?)?\d{10}$/;
  if (phoneInput.value && !phoneRegex.test(phoneInput.value.trim())) {
    phoneError.classList.remove('hidden');
    valid = false;
  }

  if (!addressInput.value.trim()) {
    addressError.classList.remove('hidden');
    valid = false;
  }

  if (!dobInput.value) {
    dobError.classList.remove('hidden');
    valid = false;
  }

  if (!valid) return;

  const payload = {
    name: fullNameInput.value.trim(),
    email: emailInput.value.trim(),
    phone: phoneInput.value.trim(),
    address: addressInput.value.trim(),
    dob: dobInput.value
  };

  const res = await fetch('https://bank-backend-3o9o.onrender.com/api/profile', {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    profileNameDisplay.textContent = payload.name;
    profileEmailDisplay.textContent = payload.email;
    profilePhoneDisplay.textContent = `Phone: ${payload.phone}`;
    profileAddressDisplay.textContent = `Address: ${payload.address}`;
    profileDobDisplay.textContent = `Date of Birth: ${payload.dob}`;
    showMessage('Profile Updated', 'Your profile was updated successfully.', 'success');
  } else {
    showMessage('Error', 'Could not update profile.', 'error');
  }
});

function showMessage(title, text, type) {
  messageTitle.textContent = title;
  messageText.textContent = text;
  messageTitle.className = `text-2xl font-bold mb-4 ${type === 'success' ? 'text-green-700' : 'text-red-700'}`;
  messageText.className = `${type === 'success' ? 'text-green-700' : 'text-red-700'} mb-6`;
  messageBox.classList.remove('hidden');
}

  </script>
</body>
</html>
